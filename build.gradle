tasks.register("generateClientApi") {

    doLast {

        exec {
            commandLine 'protoc',
                '--go_out=./api',
                 '--go_opt=paths=source_relative',
                 '--go-grpc_out=./api',
                 '--go-grpc_opt=paths=source_relative',
                  './raft_client.proto'
        }
    }
}